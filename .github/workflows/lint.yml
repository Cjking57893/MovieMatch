name: Lint

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches-ignore:
      - main

permissions: {}

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'oracle'

      - name: Run Checkstyle
        run: mvn checkstyle:check